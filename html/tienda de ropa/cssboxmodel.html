    <h2>Tú me quieres blanca</h2>
        <p>Tú me quieres alba,
        me quieres de espumas,
        me quieres de nácar.
        Que sea azucena
        Sobre todas, casta.
        De perfume tenue.
        Corola cerrada •
        Ni un rayo de luna filtrado me haya.
        Ni una margarita se
        diga mi hermana.
        Tú me quieres nívea, tú me quieres blanca, tú me quieres alba.
        Tú que hubiste todas las copas a mano, de frutos y mieles los labios morados.
        Tú que en el banquete cubierto de pámpanos dejaste las
        carnes
        festejando a Baco.
        TÚ
        que en los jardines
        negros del Engaño vestio de rojo corriste al Estrago.
        Tú
        que el esqueleto conservas intacto
        no sé todavia
        por cuales milagros, me pretendes blanca (Dios te 10 perdone). me pretendes casta (Dios te lo pendone) •
