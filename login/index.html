<!DOCTYPE html>
<html lang="es">
<!-- Indica que el documento está en español -->


<head>
    <meta charset="UTF-8">
    <!-- Permite usar caracteres especiales como ñ, tildes, etc -->
    <title>Login</title>
    <!-- Título que aparece en la pestaña del navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página se vea bien en moviles y tablets -->

    <link rel="stylesheet" href="style.css">
    <!-- Conecta este HTML con el archivo de estilos -->
</head>

<body>
    <!-- Contenedor principal del login -->
    <div class="login-container">
        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <!-- Título del formulario -->
            <h2>Iniciar Sesión</h2>
            <!-- Campo para el usuario -->
            <div class="input-group">
                <label>Usuario</label>
                <!-- Campo obligatorio para escribir el usuario -->
                <input type="text" placeholder="Ingresa tu usuario" required>
            </div>
            <!-- Campo para la contraseña -->
            <div class="input-group">
                <label>Contraseña</label>
                <!-- Campo obligatorio para escribir la contraseña -->
                <input type="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Botón que envía el formulario -->
            <button type="submit">Entrar</button>

            <!-- Enlaces de ayuda y registro -->
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Crear cuenta</a>
            </div>
        </form>
    </div>

</body>

</html>
